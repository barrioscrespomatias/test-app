<form [formGroup]="form">
    <ul>
        <li>Fecha: {{ConvertirFecha(turnoRecibido?.fecha) | date:'medium' }} </li>
        <li>Especialidad: {{turnoRecibido?.especialidad}}</li>
        <li>Paciente: {{turnoRecibido?.paciente}}</li>
        <li>Profesional: {{turnoRecibido?.profesional}}</li>
    </ul>

    <div class="form-group mb-3 mt-3">
        <label for="resena">Rese√±a cancelacion</label>
        <textarea class="form-control" id="resena" formControlName="resena" rows="3" required></textarea>
    </div>

    <p>Realmente desea cancelar el turno?</p>
<div>    
    <td><button class="btn btn-primary" (click)="CancelarTurno()">Si</button></td>
<td><button class="btn btn-secondary" data-bs-dismiss="modal" >No</button></td>
</div>

</form>

<form [formGroup]="form">
    <div class="row">
        <div class="col-md-3">
            <div class="d-flex flex-column align-items-center p-3 py-5"><img class="rounded-circle mt-5" width="150px"
                    src={{usuario?.imagenPerfil1}}>
                <span class="font-weight-bold">Edogaru</span>
                <span class="text-black-50">edogaru@mail.com.my</span>
            </div>
        </div>
        <div class="col-md-9">
            <div class="p-3 py-5">
                <div class="d-flex align-items-center mb-3">
                    <h4 class="text-right">Mi perfil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" id="nombre" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Apellido</label>
                        <input type="text" class="form-control" formControlName="apellido" readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control" formControlName="mail" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Dni</label>
                        <input type="text" class="form-control" formControlName="dni" readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Edad</label>
                        <input type="text" class="form-control" formControlName="edad" readonly>
                    </div>
                    <div class="col-md-6" *ngIf="usuario?.perfil == 'paciente'">
                        <label class="labels">Obra social</label>
                        <input type="text" class="form-control" formControlName="obra_social" readonly>
                    </div>
                </div>
                <!-- <div class="row mt-3">
                    <div class="col-md-6 mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Ir a </button></div>
                    <div class="col-md-6 mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div> -->
            </div>
        </div>
    </div>
</form>

<!-- mis horarios PROFESIONAL: Marca su disponibilidad horaria -->

<!-- historia clinica PACIENTES: ve su historia clinica -->
<ng-container *ngIf="usuario?.perfil == 'paciente'">
    <app-tabla-historias-clinicas></app-tabla-historias-clinicas>
</ng-container>

<ng-container *ngIf="usuario?.perfil == 'profesional'">
    <app-grilla-horarios></app-grilla-horarios>
</ng-container>


<!-- Cantidad de turnos por especialidad  -->
<div class="chart-1" *ngIf="data1.length > 0 && chartsLabels1.length>0">
    <app-chart [data]="data1" 
    [chartsLabels]="chartsLabels1"  
    [title]="title" 
    [type]="type"
    [chartSelector]="chartSelector1"
    [dateProperty]="datePropertyFalse">
    </app-chart>
</div>

<!-- Cantidad de turnos solicitado por médico en un lapso de tiempo  -->
<div class="chart-2">
    <app-chart [data]="data2" 
        [chartsLabels]="chartsLabels2"  
        [title]="title2" 
        [type]="type2"
        [chartSelector]="chartSelector2"
        [dateProperty]="datePropertyTrue"
        (dateRangeSelected)="ActualizarGrafico2($event)">
    </app-chart>
</div>

<!-- Cantidad de turnos finalizado por médico en un lapso de tiempo  -->
<div class="chart-3">
    <app-chart [data]="data3" 
        [chartsLabels]="chartsLabels3"  
        [title]="title3" 
        [type]="type3"
        [chartSelector]="chartSelector3"
        [dateProperty]="datePropertyTrue"
        (dateRangeSelected)="ActualizarGrafico3($event)">
    </app-chart>
</div>

<!-- Cantidad de turnos por dia  -->
<div class="chart-4">
    <app-chart [data]="data4" 
        [chartsLabels]="chartsLabels4"  
        [title]="title4" 
        [type]="type4"
        [chartSelector]="chartSelector4"
        [dateProperty]="datePropertyFalse">
    </app-chart>
</div>

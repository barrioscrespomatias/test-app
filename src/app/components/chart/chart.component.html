<div class="chart-container" style="height:15dvw; width:auto; position: relative;">

  <ng-container *ngIf="dateProperty">
    <mat-form-field class="example-form-field">
      <mat-label>Seleccione fecha</mat-label>
      <mat-date-range-input [formGroup]="form" [rangePicker]="campaignOnePicker">
        <input matStartDate placeholder="Desde" formControlName="desde">
        <input matEndDate placeholder="Hasta" formControlName="hasta">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>
    <button class="btn btn-primary" (click)="onDateChange()">Actualizar</button>
  </ng-container>

  <canvas ngChartjs [datasets]="lineChartData" [labels]="chartsLabels" [options]="lineChartOptions"
    [legend]="lineChartLegend" [chartType]="lineChartType" [inlinePlugins]="inlinePlugin">
  </canvas>
  <div class="d-grid gap-2">
    <button class="btn mt-1 btn-primary descargar-btn" (click)="DescargarPDF(chartSelector, title)">Descargar</button>
  </div>
</div>

<form>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" (change)="rating = 1">
        <label class="form-check-label">
            1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" (change)="rating = 2">
        <label class="form-check-label">
            2
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" (change)="rating = 3">
        <label class="form-check-label">
            3
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" (change)="rating = 4">
        <label class="form-check-label">
            4
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" (change)="rating = 5" checked>
        <label class="form-check-label">
            5
        </label>
    </div>
    <button class="btn btn-primary" (click)="CalificarAtencion()">Calificar</button>
</form>

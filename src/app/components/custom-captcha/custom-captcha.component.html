
<div *ngIf="visible == true" class="captcha-container" style="background-image: url('./assets/img/captcha.png');">
    <div class="captcha-letters d-flex justify-content-center align-items-center">
        <span *ngFor="let captcha of captchaText" class="captcha-letter">{{captcha}}</span>
    </div>

    <input type="text" [(ngModel)]="this.captchaEntered" maxlength="5">
    
    <button type="button" class="btn btn-lg btn-secondary m-2 w-100" (click)="ValidateCaptcha()">Validar</button>
    <button type="button" class="btn btn-lg btn-secondary m-2 w-100" (click)="GenerateCaptcha()">Refrescar</button>
</div>

<div class="row" *ngIf="perfilRecibido == 'Paciente' ">
   <section class="get-in-touch">
      <h1 class="title">Alta Paciente</h1>
      <form class="contact-form row" [formGroup]="form">
         <div class="form-field col-lg-6">
            <input id="nombre" formControlName="nombre" class="input-text js-input" type="text" required>
            <label class="label" for="nombre">Nombre</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="apellido" formControlName="apellido" class="input-text js-input" type="text" required>
            <label class="label" for="apellido">Apellido</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="edad" formControlName="edad" class="input-text js-input" type="number" required>
            <label class="label" for="edad">Edad</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="dni" formControlName="dni" class="input-text js-input" type="text" required>
            <label class="label" for="dni">Dni</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="obra_social" formControlName="obra_social" class="input-text js-input" type="text" required>
            <label class="label" for="obra_social">Obra social</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="mail" formControlName="mail" class="input-text js-input" type="email">
            <label class="label" for="mail">Mail</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="contrasena" formControlName="contrasena" class="input-text js-input" type="contrasena" required>
            <label class="label" for="contrasena">Contrasena</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input type="file" (change)="SubirArchivo($event, 1)" formControlName="imagenPerfil1"
               class="input-text js-input">
            <label class="label" for="imagenPerfil1">Imagen perfil 1</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input type="file" (change)="SubirArchivo($event, 2)" formControlName="imagenPerfil2"
               class="input-text js-input">
            <label class="label" for="imagenPerfil2">Imagen perfil 2</label>
         </div>
         <!-- hidden -->
         <div class="form-field col-lg-6 d-none">
            <input id="perfil" formControlName="perfil" class="input-text js-input" type="text"
               value="{{perfilRecibido}}" readonly>
         </div>


         <div class="form-field col-lg-12">
            <input class="submit-btn" (click)="CrearUsuario()" value="Submit">
         </div>
      </form>
   </section>
</div>

         <div class="form-field col-lg-6 ">
            <input id="dni" formControlName="dni" class="input-text js-input" type="text" required>
            <label class="label" for="dni">Dni</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="mail" formControlName="mail" class="input-text js-input" type="email">
            <label class="label" for="mail">Mail</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="contrasena" formControlName="contrasena" class="input-text js-input" type="contrasena" required>
            <label class="label" for="mail">Contrasena</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input type="file" (change)="SubirArchivo($event, 1)" formControlName="imagenPerfil1"
               class="input-text js-input">
            <label class="label" for="imagenPerfil1">Imagen perfil 1</label>
         </div>

         <label class="form-label select-label">Seleccione su especialidad</label>
         <select class="select" size="2"  multiple data-mdb-placeholder="Example placeholder" formControlName="especialidad"
            id="especialidad">
            <option *ngFor="let item of especialidades | async" value={{item?.docRef}}>{{item?.nombre}}</option>
         </select>
         <div class="form-field col-lg-6 ">
            <label class="label" for="agregar-especialidad">Agregar especialidad</label>
            <input type="button" (click)="AgregarEspecialidad()" class="js-input mb-2" id="agregar-especialidad"
               value="Agregar especialidad">
            <input id="especialidad_agregada" formControlName="especialidad_agregada" class="input-text js-input mt-4"
               type="text">
         </div>
         <div class="form-field col-lg-12">
            <input class="submit-btn" (click)="CrearUsuario()" value="Submit">
         </div>
      </form>
   </section>
</div>

{{perfilRecibido}}

<div class="row" *ngIf="perfilRecibido == 'Paciente' ">
   <section class="get-in-touch">
      <h1 class="title">Alta Paciente</h1>
      <form class="contact-form row" [formGroup]="form">
         <div class="form-field col-lg-6">
            <input id="nombre" formControlName="nombre" class="input-text js-input" type="text" required>
            <label class="label" for="nombre">Nombre</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="apellido" formControlName="apellido" class="input-text js-input" type="text" required>
            <label class="label" for="apellido">Apellido</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="edad" formControlName="edad" class="input-text js-input" type="number" required>
            <label class="label" for="edad">Edad</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="dni" formControlName="dni" class="input-text js-input" type="text" required>
            <label class="label" for="dni">Dni</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="obra_social" formControlName="obra_social" class="input-text js-input" type="text" required>
            <label class="label" for="obra_social">Obra social</label>
         </div>
         <!-- <div class="form-field col-lg-6 ">
            <input id="mail" formControlName="mail" class="input-text js-input" type="email" readonly value={{emailRecibido}}>
            <label class="label" for="mail">Mail</label>
         </div> -->
         <div class="form-field col-lg-6 ">
            <input id="contrasena" formControlName="contrasena" class="input-text js-input" type="contrasena" required>
            <label class="label" for="contrasena">Contrasena</label>
         </div>
         <div class="form-field col-lg-6 ">
            <input id="img_perfil" formControlName="img_perfil" class="input-text js-input" type="text" required>
            <label class="label" for="img_perfil">Imagen perfil</label>
         </div>
         <!-- hidden -->
         <div class="form-field col-lg-6 d-none">
            <input id="perfil" formControlName="perfil" class="input-text js-input" type="text" value="{{perfilRecibido}}"
               readonly>
         </div>


         <div class="form-field col-lg-12">
            <input class="submit-btn" (click)="CrearUsuario()" value="Submit">
         </div>
      </form>
   </section>
</div>

<form [formGroup]="form">
    <div class="row mb-2">
        <div class="col-12">
            <div class="mb-3">
                <label class="form-label">Especialidad</label>
                <input type="text" class="form-control" formControlName="especialidad">
            </div>
        </div>
    </div>
    <div class="form-field col-md-6">
        <label class="form-label mb-4" for="imagen_especialidad" data-browse="cargar">Imagen Especialidad</label>
        <input type="file" (change)="SubirArchivo($event)" formControlName="imagen_especialidad"
           class="form-control">
     </div> 
    
    <p>Realmente desea agregar la especialidad?</p>
    
    <td><button class="btn btn-primary" data-bs-dismiss="modal" (click)="AgregarEspecialidad()">Si</button></td>
    <td><button class="btn btn-secondary" data-bs-dismiss="modal" data-bs-dismiss="modal">No</button></td>
</form>

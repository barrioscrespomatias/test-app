<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Dni</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Mail</th>
                <th scope="col">Perfil</th>
                <th scope="col">Habilitado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios | async | usuariosProfesionales " >
                <td>{{usuario.dni}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.mail}}</td>
                <td>{{usuario.perfil}}</td>
                <td>{{usuario.habilitado}}</td>
                <td><button class="btn {{usuario.habilitado == true ? 'btn-danger' : 'btn-primary'}}" (click)="CambiarEstado(usuario)">{{usuario.habilitado ? "Desactivar" : "Activar"}}</button></td>
            </tr>
        </tbody>
    </table>
</div>

<app-nav *ngIf="isLogged" (messageEvent)="receiveMessage($event)" [languageEnabled]="languageEnabled"></app-nav>
<div class="container mt-5" [@slideLeftRightAnimation]="estadoActual">

    <h1 class="title">Seleccionar especialidad</h1>
    
    <!-- Vista de pacientes -->
    <div class="" *ngIf="renderHtml && currentUser.perfil !== 'administrador'">
        <div class="row">
            <ng-container *ngFor="let especialidad of especialidades">
                <div class="col-sm-4">
                    <app-especialidad [path]="especialidad.path!" 
                                      [classSize]="medium" 
                                      [especialidad]="especialidad.nombre!" 
                                      (click)="navigateToGrillaProfesionales(especialidad.nombre)">
                    </app-especialidad>
                    </div>
            </ng-container>
        </div>
    </div>
    <!-- Vista de admin -->
    <div class="" *ngIf="renderHtml && currentUser.perfil === 'administrador'">
        <div class="row" *ngIf="userSelected !== ''">
            <ng-container *ngFor="let especialidad of especialidades">
                <div class="col-sm-4">
                    <app-especialidad [path]="especialidad.path!" 
                                      [classSize]="medium" 
                                      [especialidad]="especialidad.nombre!" 
                                      (click)="navigateToGrillaProfesionales(especialidad.nombre)">
                    </app-especialidad>
                    </div>
            </ng-container>
        </div>
        <div class="row d-flex justify-content-center align-items-center" *ngIf="userSelected === ''">
            <ng-container *ngFor="let paciente of pacientes">
                <div class="col-sm-2">
                    <app-usuario 
                                [path]="paciente.imagenPerfil1!" 
                                [classSize]="small" 
                                [user]="paciente.mail!"
                                [name]="paciente.nombre!"
                                [surname]="paciente.apellido!"
                                (click)="seleccionarPaciente(paciente.mail)">
                    </app-usuario>
                    </div>
            </ng-container>
        </div>
    </div>
</div>

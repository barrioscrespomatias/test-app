<div class="text-center d-flex justify-content-center align-items-center" data-toggle="tooltip" data-placement="left" title="{{user}}">
    <div class="card d-flex justify-content-center align-items-center" style="width: 18rem;">
        <img src="{{path}}" class="{{classSize}}">
        <div class="card-body">
            <h5 class="card-title">{{user}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
</div>
